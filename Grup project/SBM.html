            </td>
        </tr>
        <tr>
            <td>
                <textarea id="fb" rows="19" cols="100" readonly>
import java.util.*;
public class Main
{
  public static void main(String[] args)
  {
    System.out.println("Enter sentence : ");
    Scanner sc=new Scanner(System.in);
    String s1=sc.nextLine();
    StringBuffer s2=new StringBuffer();
    s2.append(s1);
    System.out.println("Enter start and end point deletion : ");
    int b=sc.nextInt();
    b--;
    int e=sc.nextInt();
    s2.delete(b,e);
    System.out.println("Sentence after editing : "+s2.toString());
  }
}

{

  {

    StringBuffer s2=new StringBuffer();
    s2.append(s1);
    StringBuffer s3=new StringBuffer("Java Programming");

    System.out.println("Capacity when constructing string buffer : "+s3.capacity());
  }
}
