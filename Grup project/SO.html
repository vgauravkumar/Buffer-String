   }

import java.util.*;
public class Main
{
  public static void main(String[] args) 
  {
    System.out.println("Enter a sentence : ");
    Scanner sc=new Scanner(System.in);
    String s1=sc.nextLine();
    String s2=s1.trim().replaceAll(" +"," ");
    String[] s3=s2.split(" ");
    int l=s3.length;
    for(int i=0;i<l-1;i++)
    {
      for (int j=i+1;j<l;j++)
      {
        if (s3[i].compareTo(s3[j])>0) 
        {
          String temp=s3[i];
          s3[i]=s3[j];
          s3[j]=temp;
        }
      }
    }
    System.out.println("Lexicographically words are :");
    for(int i=0;i<l;i++) 
    {
        System.out.println(s3[i]);
    }
  }
}
